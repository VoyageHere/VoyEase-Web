    <style>
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(50px);
            background: rgba(255, 255, 255, 0.2);
            z-index: 1040; /* Bootstrap modals use z-index 1050 by default */
            display: none;
        }
        .blurred {
            filter: blur(50px);
        }
        .modal-dialog-centered {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            max-width: 700px;
        }
        .modal-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .modal-body img {
            max-width: 100%;
            height: auto;
            border-radius: 2rem;
        }
        .modal-title {
            text-align: center;
            margin-bottom: 1rem;
        }
        .modal-content {
            border-radius: 20px;
        }

        .image-wrapper {
            position: relative;
            display: inline-block;
        }

        .image-wrapper h4 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white; /* Adjust color as needed */
            font-size: 4rem; /* Adjust size as needed */
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: for better readability */
        }
        .footer {

        .made-in-india {

        .made-in-india img {

            width: 60px;
            border-radius: 20%;
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var navLinks = document.querySelectorAll(".navbar-nav .nav-link");
    
            navLinks.forEach(function (link) {
                link.addEventListener("click", function () {
                    // Remove active class from all links
                    navLinks.forEach(function (navLink) {
                        navLink.classList.remove("active");
                    });
    
                    // Add active class to the clicked link
                    link.classList.add("active");
                });
            });
        });

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                // const offset = 0; // Adjust the offset as needed
                const offset = document.querySelector('#neubar').offsetHeight;
                const targetTop = target.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({
                    top: targetTop,
                    behavior: 'smooth'
                });
            });
        });
    </script>
